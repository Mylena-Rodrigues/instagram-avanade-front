<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="banner">
            <img src="img/banner-login.png" alt="Smartphones com demonstração do instagram" width=350px>
        </div>
        <div class="cadastro">
            <img src="img/logo.png" alt="Instagram" class="logo">
            <form>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <input type="password" name="senha" id="senha_confirm" placeholder="Confirme sua Senha">
                <button type="submit">Cadastrar</button>
            </form>
                <p>Ao se cadastrar, você concorda com nossos <a href="#" class="termos">Termos, Politicas de Dados e Políticas de Cookies</a></p>

            <div class="cta-logar">
                    <p>Tem uma conta? <a href="login.html">Conecte-se</a></p>
            </div>
        </div>
    </main>
</body>
</html>
